<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Cadastro de Resumo</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="cadastro.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-white font-poppins">
        <div class="wrapper wrapper--w680">
            <img class="center" src="logo.png" onclick="menu()">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Novo Resumo</h2>
                    <form method="POST">
                                <div class="input-group">
                                    <label class="label">Título</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            <div class="input-group">
                            <label class="label">Matéria</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Selecione</option>
                                    <option>Matemática</option>
                                    <option>Geografia</option>
                                    <option>Física</option>
                                    <option>Gramática</option>
                                    <option>Literatura</option>
                                    <option>Biologia</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Palavras-chave</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Resumo</label>
                                    <div class="input-group">
                                      <input type="file" class="custom-file-input" id="customFile" name="filename">
                                      <label class="custom-file-label" for="customFile">Arquivo do resumo</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                            <div class="input-group">
                                  <label class="label">Referências</label>
                                  <input class="input--style-4" type="text" name="first_name" required>
                            </div>
                        <div class="p-t-15">
                            <button class= "btn btn--radius-2 btn--blue" style="width: 100%"; type="submit" onsubmit="enviar()">Enviar</button>                    </div>
                    </form>
                </div>
            </div>
        </div>
        <img class="center p-b-20 p-t-20" src="logopreto.png" style="width: 20%; opacity: 0.3; max-width: 100px;" onclick="menu()">
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    
    <script>
      // Add the following code if you want the name of the file appear on select
      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
      });
      
      function enviar() {
        location.href = "index.html";   
      }
        
      function menu() {
         location.href = "index.html";   
      }
      
    </script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
